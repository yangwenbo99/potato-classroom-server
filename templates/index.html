<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Interaction</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Classroom Interaction System</h1>
        <div class="options">
            <form action="/instructor" method="post">
                <input type="password" name="password" placeholder="Password">
                <button type="submit" class="btn">Instructor</button>
            </form>
            <form action="/student" method="get">
                <button type="submit" class="btn">Student</button>
            </form>
            <a href="/results" class="btn">Results</a>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
